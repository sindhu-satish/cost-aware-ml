services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: costaware
      POSTGRES_PASSWORD: costaware
      POSTGRES_DB: costaware
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d:ro

  gateway:
    build:
      context: .
      dockerfile: cmd/gateway/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - CONTROLPLANE_URL=http://controlplane:8081
      - TIER0_URL=http://tier0-fast:8090
      - TIER1_URL=http://tier1-mid:8091
      - TIER2_URL=http://tier2-best:8092
      - DATABASE_URL=postgres://costaware:costaware@postgres:5432/costaware?sslmode=disable
    depends_on:
      - postgres
      - controlplane

  controlplane:
    build:
      context: .
      dockerfile: cmd/controlplane/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - TIER0_URL=http://tier0-fast:8090
      - TIER1_URL=http://tier1-mid:8091
      - TIER2_URL=http://tier2-best:8092
    depends_on:
      - tier0-fast
      - tier1-mid
      - tier2-best

  tier0-fast:
    build: ./services/workers/tier0_fast
    ports:
      - "8090:8090"
    environment:
      - PORT=8090

  tier1-mid:
    build: ./services/workers/tier1_mid
    ports:
      - "8091:8091"
    environment:
      - PORT=8091

  tier2-best:
    build: ./services/workers/tier2_best
    ports:
      - "8092:8092"
    environment:
      - PORT=8092

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

volumes:
  postgres_data:
  prometheus_data:
